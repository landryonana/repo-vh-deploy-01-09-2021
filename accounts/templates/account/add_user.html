{% extends 'base.html' %}
{% load static %}

{% block title %}
paramètres
{% endblock %}


{% block content %}
<div class="wrap_user_infos">
    <div class="user_infos" style="padding-bottom: 65px;">
        <div class="row">
            <div class="col-md-6">
                <div class="user_update">
                    <img class="img-fluid" src="{% if request.user.profile.image %}{{ request.user.profile.image.url }}
                    {% else %}{% static 'images/profile.png' %}{% endif %}" alt="">
                </div>
                <div class="row">
                    <p class="hide_user_action" id="is_action_ok"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="user_reg">
                    <form action="{% url 'accounts:user_register' %}" method="post" 
                        id="js_user_form">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h4 class="modal-title">Ajouter un nouveau Boss ou autres</h4>
                        </div>
                        <div class="modal-body">
                            {% if errors %}
                            <p class="pt-3 pb-3 pl-2 pr-2" style="background-color: #dc3545;border-radius: 7px;">
                                Certains champ sont erronés
                            </p>
                            {% endif %}
                            {% include 'account/formulaire/form.html' %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-with">Enregistrer</button>
                                <a href="{% url 'accounts:users' %}" class="btn btn-secondary btn-with" id="annul_form">
                                    Annuler
                                </a>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-user">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>
{% endblock %}
