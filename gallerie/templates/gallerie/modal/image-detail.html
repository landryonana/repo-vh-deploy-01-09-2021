<div style="background: #fff;">
    <div class="modal-header">
        <h4 class="modal-title">image <b>{{ image.evangelisation }}</b></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button> 
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="wrap_gallerie_detail_img gallerie-btn-detail"
                    style="background-image: url({{ image.image.url }});
                                        background-position: center;
                                        background-repeat: no-repeat;
                                        background-size: contain;
                                        box-shadow: 0 2px 7px rgba(0,0,0,.2);
                                        max-height: 100%; max-width: 100%;">
                </div>               
            </div>
        </div>
    </div>
    <div class="modal-footer modal-image-footer">
        <a href="{% url 'gallerie:gallerie_update' image.id %}" class="btn btn-success btn-with mr-3">Modifier</a>
        <a href="{% url 'gallerie:gallerie_delete' image.id %}" class="btn btn-danger btn-with mr-3">Supprimer</a>
        <button type="button" class="btn btn-secondary btn-with mr-3" data-dismiss="modal">Fermer</button>
    </div>    
</div>
